<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Backstage-Category
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/tailwind.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <!-- Header -->
  <nav class="pt-10">
    <div class="md:max-w-2xl xl:max-w-screen-lg m-auto flex justify-between items-center ali mb-9">
      <h1><a href="#" class="text-2xl font-bold hover:text-primaryColor-dark1">WOWOROOM</a></h1>
      <ul class="flex text-xl">
        <li><a href="#" class="mr-12 hover:text-primaryColor">後台管理</a></li>
        <li><a href="#" class="text-primaryColor">管理員登入</a></li>
      </ul>
    </div>
    <div class="w-full h-9 bg-black"></div>
  </nav>



  <!-- main -->
  <main>
    <div class="md:max-w-2xl xl:max-w-screen-lg m-auto pt-16">
      <h2 class="text-3xl text-center mb-24">全產品類別營收比重</h2>
      <div id="chart" class=" h-80"></div>
    </div>
    <div class="md:max-w-2xl xl:max-w-screen-lg m-auto pt-8 pb-14">
      <div class="flex justify-end">
        <input type="button" value="清除全部訂單"
          class="js-deleteAll border border-black rounded bg-white cursor-pointer hover:bg-black hover:text-white text-xl py-2 px-5 my-5">
      </div>

      <!-- 訂單表單 -->
      <div class="grid grid-cols-27 font-medium text-center">
        <!-- 表頭 -->
        <p class="col-span-3 border py-3">訂單編號</p>
        <p class="col-span-3 border py-3">聯絡人</p>
        <p class="col-span-5 border py-3">聯絡地址</p>
        <p class="col-span-5 border py-3">電子郵件</p>
        <p class="col-span-4 border py-3">訂單品項</p>
        <p class="col-span-3 border py-3">訂單日期</p>
        <p class="col-span-2 border py-3">訂單狀態</p>
        <p class="col-span-2 border py-3">操作</p>
      </div>

      <!-- 訂單列表 -->
      <div class="js-orderInfo grid grid-cols-27 break-words">

        <!-- 訂單列表樣式 -->
        <div class="col-span-3 border flex justify-center items-center">
          <p>10088377474</p>
        </div>
        <div class="col-span-3 border flex flex-col justify-center items-start pl-3 py-2">
          <p>小杰</p>
          <p>0912345678</p>
        </div>
        <div class="col-span-5 border flex items-center px-3">
          <p>高雄市前鎮區六合路183巷66號</p>
        </div>
        <div class="col-span-5 border flex justify-center items-center">
          <p>cccexample@gmail.com</p>
        </div>
        <ul class="col-span-4 border text-center py-2">
          <li>Louvre 雙人床架(2)</li>
          <li>Louvre 雙人床架(2)</li>
          <li>Louvre 雙人床架(2)</li>
        </ul>
        <div class="col-span-3 border flex justify-center items-center">
          <p>2021/03/08</p>
        </div>
        <div class="col-span-2 border flex justify-center items-center">
          <a class="text-blue-500 underline leading-7 cursor-pointer">未處理</a>
        </div>
        <div class="col-span-2 border flex justify-center items-center">
          <input type="button" class="bg-gray-100 rounded-sm px-3 py-1 cursor-pointer hover:bg-red-600 hover:text-white"
            value="刪除">
        </div>
        <!-- 訂單列表樣式 -->
      </div>
    </div>



  </main>

  <!-- c3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/backstage-category.js"></script>
</body>

</html>
